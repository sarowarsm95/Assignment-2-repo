<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <script src="https://kit.fontawesome.com/4db7f4e130.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="inter-font">
  <header class="bg">
    <!-- header style -->
    <nav class="container nav-bar">
      <div class="brand-name">
        <h2><em>Fitness</em></h2>
      </div>
      <div class="nav-item">
        <p><button class="btn">Home</button></p>
        <p class="nav-link">Service</p>
        <p class="nav-link">Contact</p>
        <p class="nav-link">About</p>
      </div>
      <div class="icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <!-- banner design -->
    <div class="banner">
      <div class="banner-content">
        <h2 class="banner-title">Get body in shape & stay healthy</h2>
        <p class="banner-desprition">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
        <button class="btn-2 btn">Join Club Now!</button>
        <button class="btn-3">Download App</button>
        <button class="btn-5 btn-4">
          <h4 class="plus">350+</h4>
          <span class="work">Video tutorial</span>
        </button>
      </div>
      <img class="image" src="./images/Images2.png" alt="">
        <button class="btn-4">
          <h4 class="plus">500+</h4>
          <span class="work">Free Workout Videos</span>
        </button>  
    </div>
  </header>
</body>
</html>
